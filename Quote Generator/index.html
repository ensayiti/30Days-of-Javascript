<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!--* Favicon *-->
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io" type="image/png" />
    <!--* Font Awesome *-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!--* CSS w/ SCSS *-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="content">
        <!-- Quote -->
        <div class="quote__text">
          <span id="quote" class="quote">Hayo liat apa hayo, selamat datang</span>
        </div>
        <!-- Author -->
        <div class="quote__author">
          <span id="author">Bambang</span>
        </div>
        <!-- Buttons -->
        <div class="btn-container">
          <button class="twitter-btn" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
          <button id="new-quote" class="new-quote">New Quote</button>
        </div>
      </div>
    </div>

    <!--! Loader !-->
    <div class="loader" id="loader"></div>

    <!--* Script *-->
    <script src="app.js"></script>
  </body>
</html>
